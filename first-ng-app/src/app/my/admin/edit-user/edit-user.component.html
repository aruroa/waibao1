<!-- main app container -->
<p-card header="{{formDisabled ? '查看用户':'添加用户'}}">
  <div class="card-body" >
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-5">
          <label for="username">用户名</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            pInputText
          />
          <small *ngIf="f.username.dirty && f.username.errors" class="p-error">
            <div *ngIf="f.username.errors.required">
              需要用户名
            </div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-5">
          <label>姓名</label>
          <input
            type="text"
            formControlName="name"
            pInputText
          />
          <small *ngIf="f.name.dirty && f.name.errors" class="p-error">
            <div *ngIf="f.name.errors.required">需要姓名</div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-2">
          <label>性别</label>
          <p-dropdown [options]="genderOpts"
                      optionLabel="label"
                      optionValue="value"
                      formControlName="gender"
          ></p-dropdown>
          <small *ngIf="f.gender.dirty && f.gender.errors" class="p-error">
            <div *ngIf="f.gender.errors.required">需要性别</div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label>手机号</label>
          <p-inputMask
            mask="999-9999-9999"
            [unmask]="true"
            formControlName="phoneNum">
          </p-inputMask>
          <small *ngIf="f.phoneNum.dirty && f.phoneNum.errors" class="p-error">
            <div *ngIf="f.phoneNum.errors.required">需要用手机号</div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label>生日</label>
          <p-calendar formControlName="birthday"></p-calendar>
          <small *ngIf="f.birthday.dirty && f.birthday.errors" class="p-error">
            <div *ngIf="f.birthday.errors.required">需要生日</div>
          </small>
        </div>
        <div class="p-field p-col-12">
          <label>家庭住址</label>
          <input
            type="text"
            pInputText
            formControlName="homeAddress"
          />
          <small *ngIf="f.homeAddress.dirty && f.homeAddress.errors" class="p-error">
            <div *ngIf="f.homeAddress.errors.required">需要地址</div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label>密码</label>
          <input
            type="password"
            formControlName="password"
            pInputText
          />
          <small *ngIf="f.password.dirty && f.password.errors" class="p-error">
            <div *ngIf="f.password.errors.required">
              Password is required
            </div>
            <div *ngIf="f.password.errors.minlength">
             密码最少需要六位
            </div>
          </small>
        </div>
        <div class="p-field p-col-12 p-md-6" *ngIf="!this.formDisabled">
          <label>确认密码</label>
          <input
            type="password"
            pInputText
            formControlName="confirmPassword"
          />
          <small
            *ngIf="f.confirmPassword.dirty && f.confirmPassword.errors"
            class="p-error"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              需要确认密码
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              密码必须匹配
            </div>
          </small>
        </div>
        <div class="p-field-checkbox p-col-12">
          <p-checkbox
            formControlName="isAdmin"
            [binary]="true"
            id="isAdmin"></p-checkbox>
          <label for="isAdmin" class="form-check-label">管理员用户</label>
        </div>
        <div class="p-field-checkbox p-col-12">
          <p-checkbox
            formControlName="acceptTerms"
            [binary]="true"
            id="acceptTerms"
            [ngClass]="{ 'is-invalid': f.acceptTerms.dirty && f.acceptTerms.errors }"
          ></p-checkbox>
          <label for="acceptTerms" class="form-check-label">接受条款和条件</label>
          <small *ngIf="f.acceptTerms.dirty && f.acceptTerms.errors" class="p-error">
            必须接受 Ts & Cs
          </small>
        </div>
      </div>
      <div class="p-d-flex p-jc-center" *ngIf="!this.formDisabled">
        <button pButton type="submit" class="p-mr-2" label="注册"></button>
        <button pButton type="reset" class="p-button-secondary" (click)="onReset()" label="重置"></button>
        <button pButton type="button" class="p-button-warning" (click)="cancel()" label="取消"></button>
      </div>
    </form>
    <form [formGroup]="registerForm" (ngSubmit)="onUpdata(userId)">
      <div class="p-d-flex p-jc-center" *ngIf="this.formDisabled">
        <button pButton type="submit" class="p-mr-2" label="更新"></button>
        <button pButton type="button" class="p-button-warning" (click)="cancel()" label="取消"></button>
      </div>
    </form>
  </div>
</p-card>
