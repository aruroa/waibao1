<div class="p-d-flex">
  <div class="p-grid p-jc-center">
    <div class="p-col-6"></div>
    <div class="p-col-6">
      <p-card header="编辑新活动"  class="p-jc-center" [style]="{width: '50vw'}"
              [draggable]="false"  [formGroup]="activity">
        <ng-template pTemplate="header">
          <img alt="Card" src="./assets/photos/activityAdd.jpg" style="height: 400px">
        </ng-template>
        <div style="margin-left: 100px;">
          <h4 for="title" style="margin-left: 60px;">活动标题：</h4>
          <input id="title"  style="margin-left: 100px;" type="text" pInputText formControlName="title">
          <small *ngIf="f.title.dirty && f.title.errors" class="p-error">
            <div *ngIf="f.title.errors.required">需要标题</div>
          </small>
          <h4 for="content"style="margin-left: 60px;">活动描述：</h4>
          <input id="content"  style="margin-left: 100px;" type="text" pInputText formControlName="content">
          <small *ngIf="f.content.dirty && f.content.errors" class="p-error">
            <div *ngIf="f.content.errors.required">需要内容</div>
          </small>
          <h4 for="fromTime" style="margin-left: 60px;">起始时间：</h4>
          <p-calendar id="fromTime"  style="margin-left: 100px;" [showTime]="true" [showSeconds]="true" inputId="time"  formControlName="fromTime"></p-calendar>
          <small *ngIf="f.content.dirty && f.content.errors" class="p-error">
            <div *ngIf="f.content.errors.required">需要起始时间</div>
          </small>
          <h4 for="toTime" style="margin-left: 60px;">结束时间：</h4>
          <p-calendar for="toTime"  style="margin-left: 100px;" [showTime]="true" [showSeconds]="true" inputId="time" formControlName="toTime"></p-calendar>
          <small *ngIf="f.content.dirty && f.content.errors" class="p-error">
            <div *ngIf="f.content.errors.required">需要结束时间</div>
          </small>

        <h4 for="photo"style="margin-left: 60px;">上传图片</h4>
<!--      url="./upload.php"-->

<!--                      (onUpload)="onUpload($event)"accept="image/*">-->

<!--              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>-->
<!--            </ul>-->
<!--          </ng-template>-->
<!--        </p-fileUpload>-->

        </div>
        <p-button  icon="pi pi-check"  (click)="addActivity()" label="发送" style="margin-left: 400px;"></p-button>

      </p-card>
    </div>
  </div>
</div>
