<div class="p-d-flex">
  <div class="p-grid p-jc-center">
  <div class="p-col-6"></div>
  <div class="p-col-6">
    <p-card header="社区满意度调查" subheader="2023年第{{term}}季度"  class="p-jc-center" [style]="{width: '50vw'}"
        [draggable]="false"  [formGroup]="satify">
      <ng-template pTemplate="header">
        <img alt="Card" src="../../../assets/photos/satify.jpg">
      </ng-template>

<h4 for="room" style="margin-left: 120px;">门牌号：</h4>
<input id="room"  style="margin-left: 100px;" type="text" pInputText formControlName="room">
<small *ngIf="f.room.dirty && f.room.errors" class="p-error">
  <div *ngIf="f.room.errors.required">需要门牌号</div>
</small>
<h4 for="phoneNum" style="margin-left: 120px;">联系方式：</h4>
<input id="phoneNum"  style="margin-left: 100px;" type="text" pInputText formControlName="phoneNum">
<small *ngIf="f.phoneNum.dirty && f.phoneNum.errors" class="p-error">
  <div *ngIf="f.phoneNum.errors.required">需要联系方式</div>
</small>
<div style="margin-left: 100px;">
      <h4 >1.您对社区工作人员的行为规范、服务态度是否满意</h4>
      <p-rating  [(ngModel)]="val1" formControlName="question1" [cancel]="false"></p-rating>
      <h4>2.您对社区卫生清洁是否满意</h4>
<p-rating [(ngModel)]="val2" formControlName="question2" [cancel]="false"></p-rating>
      <h4>3.您对社区安保防范是否满意</h4>
<p-rating   [(ngModel)]="val3" formControlName="question3" [cancel]="false"></p-rating>
      <h4>4.您对工程维修工作是否满意</h4>
<p-rating   [(ngModel)]="val4" formControlName="question4" [cancel]="false"></p-rating>
      <h4>5.您对投诉的处理是否满意</h4>

<p-rating [(ngModel)]="val5" formControlName="question5" [cancel]="false"></p-rating>
  </div>
      <p-button  icon="pi pi-check"  (click)="addSatify()" label="发送" style="margin-left: 400px;"></p-button>

    </p-card>
  </div>
</div>
</div>
