
<div class="stepsdemo-content">
  <div class="p-d-flex">
    <div class="p-col-2"></div>
    <div class="p-col-8">
      <p-card>
        <ng-template pTemplate="title">
          维修信息
        </ng-template>
        <ng-template pTemplate="subtitle">
          本次维修报告
        </ng-template>
        <ng-template pTemplate="content">
          <div class="p-fluid formgrid grid">
            <div class="field col-12">
              <label >受理维修人员:</label>
              {{fix.acceptId}}
            </div>
            <div class="field col-8">
              <label id="number" >维修报告:</label>
              {{fix.report}}
            </div>
          </div>
        </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-end">
        <p-button label="完成" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right" styleClass="p-button-success"></p-button>
        <h4>若对本次维修不满，可以重新报修该问题</h4>
        <p-button label="重新报修" (onClick)="readd()" icon="pi pi-angle-left"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
  </div>
</div>
